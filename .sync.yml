# .sync.yml
---
.gitignore:
  paths:
  - .ruby-version
Gemfile:
  optional:
    ':default':
      - gem: 'dashboard-api'
      - gem: 'puppet-resource_api'
    ':development':
      - gem: 'codecov'
      - gem: 'puppet-resource_api'
      - gem: 'simplecov-console'
spec/spec_helper.rb:
  mock_with: ':rspec'
